<div data-role="view" data-title="Customer View" data-layout="main" data-model="app.customersView" data-show="app.customersView.onShow" data-after-show="app.customersView.afterShow">

    <!-- START_CUSTOM_CODE_customersView -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->
    <button data-bind="{click: customersViewModel.addClick }" >Add</button>   
    <!--  Certain features like grouping and inset styling are not supported when endless scroll is enabled. -->
    <ul data-role="listview" data-style="" data-template="customersViewModelTemplate" data-bind="{ source: customersViewModel.dataSource, events: {click: customersViewModel.itemClick}}" data-pull-to-refresh="true" data-endless-scroll="true" data-filterable="{field: 'Address', operator: 'contains'}">
    </ul>
    <!-- START_CUSTOM_CODE_customersViewModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_customersViewModel -->
    <script type="text/x-kendo-template" id="customersViewModelTemplate">
        <div class="image-with-text">
            <h3>#: data['Name'] #</h3>
            <p>#: data['Address'] #</p>
        </div>
    </script>
</div>
